services:
  - type: web
    name: shl-genai-assessment-recommender
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: streamlit run app/streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false
